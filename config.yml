baseURL: "https://nightails.github.io/"
title: Nightails
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives/
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Nightails Blog - https://nightails.github.io/"
  author: a_nightails

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    Title: "Nightails Blog"
    Content: >
      ðŸ‘‹ Welcome to a_nightails' personal development blog!
      
      - Where I post all of my game-development relate stuffs: **Coding**, **Modeling**, and **General UE** tips.
      
      - Feel free to leave your feedbacks in the comment section.

  socialIcons:
    - name: github
      title: Github Profile
      url: "https://github.com/Nightails"
    - name: bluesky
      title: Bluesky Social
      url: "https://bsky.app/profile/nightails.bsky.social"

  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
